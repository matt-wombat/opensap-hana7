ID: openSAPHANA
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: openSAPHANA-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
      - name: hdi_user_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA-db-hdi-container
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA_00-uaa
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAIENR: '~{user-container-name}'
resources:
  - name: openSAPHANA-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: openSAPHANA_00-uaa
    type: com.sap.xs.uaa-space
    parameters:
      path: ./xs-security.json
  - name: cross-container-service-1
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: hdi_user_db
    parameters:
      config:
        schema: OPENSAP_HANA_USER_00
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
